<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My app</title>
  </head>
  <style>
    body {
      height: 100%;
      width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-size: 1.2vw;
      font-family: Arial, Helvetica, sans-serif;
    }
    body > * {
      box-sizing: border-box;
    }
    #root{
      width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    ol,
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
      cursor: pointer;
    }
    button {
      font-family: monospace;
      cursor: pointer;
      margin: 5px;
      outline: none;
      border: 1px solid #222;
    }
    .greyIcon {
      filter: grayscale(1);
      cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
      body {
        font-size: 4.1vw;
      }
      .onlineUser{
        font-size: 14px;
     }
     .circle{
        display: none
     }

    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
